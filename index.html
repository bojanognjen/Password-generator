<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <main class="container">
    <h1 class="title">Password Generator</h1>
    <section role="heading" class="heading">
      <input type="text" name="password" placeholder="P4$5W0rD!">
      <img src="assets/images/icon-copy.svg" alt="Copy">
    </section>
    <form class="form" action="/">
      <div class="length">
        <span class="character">Character Length</span>
        <span class="number">0</span>
      </div>
      <input type="range" class="slider" min="0" max="20" value="0">
      <section role class="list">
        <div class="checkbox-container">
          <input type="checkbox" id="include1" value="uppercase">
          <label for="include1">Include Uppercase Letters</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="include2" value="lowercase">
          <label for="include2">Include Lowercase Letters</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="include3" value="numbers">
          <label for="include3">Include Numbers</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="include4" value="symbols">
          <label for="include4">Include Symbols</label>
        </div>
      </section>
      <section class="strength">
        <div class="strength-title">Strength</div>
        <div class="strength-difficulty">
          <span class="difficulty-text"></span>
          <div class="ribs">
            <div class="rib"></div>
            <div class="rib"></div>
            <div class="rib"></div>
            <div class="rib"></div>
          </div>
        </div>
      </section>
      <button class="button">
        <span class="generate">Generate</span>
        <img src="assets/images/icon-arrow-right.svg" alt="Arrow">
      </button>
    </form>
  </main>

  

  
  <script src="script.js"></script>
</body>
</html>
